<mat-card class="p-16">
    <mat-card-header>
        <div mat-card-avatar class="bg-primary
            rounded-4">
            <img [src]="repository.owner.avatar_url" class="w-100 h-100 rounded-4" />
        </div>
    </mat-card-header>
    <mat-card-content class="text-center p-8">
        <div class="text-start">
            <mat-card-title class="my-4 text-truncate">{{ repository.name | titlecase}}</mat-card-title>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <button (click)="bookmark()" class="m-2 bg-body" mat-fab extended >
            <mat-icon>add</mat-icon>
            Bookmark</button>
    </mat-card-footer>
</mat-card>
